<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flower Design Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }

        header {
            background-color: #ffebcd;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #ff69b4;
        }

        main {
            padding: 20px;
        }

        .flower-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .flower {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: relative;
        }

        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .flower::before {
            top: -50px;
            left: 0;
        }

        .flower::after {
            top: 0;
            left: -50px;
        }

        .flower1 {
            transform: rotate(45deg);
        }

        .flower2 {
            transform: rotate(-45deg);
        }

        .flower3 {
            transform: rotate(90deg);
        }

        footer {
            background-color: #ffebcd;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Flower Garden</h1>
    </header>
    <main>
        <section class="flower-section">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
        </section>
    </main>
    <footer>
        <p>Created by [rajveer bhadva]</p>
    </footer>
</body>
</html>
